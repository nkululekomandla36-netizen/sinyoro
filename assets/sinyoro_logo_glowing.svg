<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red Glow Filter -->
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#ff0000" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- White Text Glow Filter -->
    <filter id="whiteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#ffffff" flood-opacity="1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radial Gradient for Background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dd0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Inner Glow Gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6666;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#ff0000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="512" rx="200" ry="200" fill="url(#bgGradient)" filter="url(#redGlow)"/>
  
  <!-- Inner glow overlay -->
  <rect width="1024" height="512" rx="200" ry="200" fill="url(#innerGlow)"/>
  
  <!-- Subtle shine effect -->
  <ellipse cx="512" cy="150" rx="400" ry="200" fill="white" opacity="0.1"/>
  
  <!-- White glowing text "Sinyoro" -->
  <text 
    x="512" 
    y="290" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="180" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="white"
    filter="url(#whiteGlow)"
    letter-spacing="8">
    Sinyoro
  </text>
  
  <!-- Additional glow layer for extra intensity -->
  <text 
    x="512" 
    y="290" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="180" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="white"
    opacity="0.6"
    style="filter: blur(15px);">
    Sinyoro
  </text>
</svg>
